<!doctype html>
<html lang="ja" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <title>安全なパスワード生成ツール</title>
        <meta name="theme-color" content="#ffacd3" />
        <meta name="description" content="高度なセキュリティを備えた自動パスワード生成ツール - lix02.com">
        <link rel="shortcut icon" type="image/x-icon" href="https://lix02.com/cdn/aquaico2.jpeg" />
        <meta property="og:image" content="https://lix02.com/cdn/aquaico2.jpeg">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="pwgen.css">
        <!-- FontAwesomeの追加 -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <style>
            /* テーマシステムの基本変数 */
            :root {
                --bg-color: #f8f9fa;
                --card-bg: #ffffff;
                --text-color: #333333;
                --text-muted: #777777;
                --border-color: #eeeeee;
                --input-bg: #f9f9f9;
                --button-primary: #4a89dc;
                --button-hover: #3a77c9;
                --button-active: #2c6bb8;
                --info-bg: #e8f4fd;
                --advanced-bg: #f5f5f5;
                --shadow-color: rgba(0, 0, 0, 0.1);
                --checkbox-border: #dddddd;
                --theme-transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease;
            }

            /* ダークモードのテーマ変数 */
            html[data-theme="dark"] {
                --bg-color: #121212;
                --card-bg: #1e1e1e;
                --text-color: #e0e0e0;
                --text-muted: #aaaaaa;
                --border-color: #333333;
                --input-bg: #2a2a2a;
                --button-primary: #3a77c9;
                --button-hover: #4a89dc;
                --button-active: #6b9ce4;
                --info-bg: #253340;
                --advanced-bg: #292929;
                --shadow-color: rgba(0, 0, 0, 0.3);
                --checkbox-border: #444444;
            }

            /* テーマ切り替えスイッチのスタイル */
            .theme-switch-wrapper {
                display: flex;
                align-items: center;
                position: absolute;
                top: 15px;
                right: 15px;
            }

            .theme-switch {
                position: relative;
                display: inline-block;
                width: 50px;
                height: 24px;
            }

            .theme-switch input {
                opacity: 0;
                width: 0;
                height: 0;
            }

            .slider {
                position: absolute;
                cursor: pointer;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-color: #ccc;
                transition: .4s;
                border-radius: 24px;
            }

            .slider:before {
                position: absolute;
                content: "";
                height: 16px;
                width: 16px;
                left: 4px;
                bottom: 4px;
                background-color: white;
                transition: .4s;
                border-radius: 50%;
            }

            input:checked + .slider {
                background-color: #4a89dc;
            }

            input:checked + .slider:before {
                transform: translateX(26px);
            }

            /* テーマアイコン */
            .theme-icon {
                margin: 0 8px;
                font-size: 16px;
                color: var(--text-muted);
            }

            /* 基本スタイル - CSSファイルと連携するため最小限に */
            body {
                font-family: 'Helvetica Neue', Arial, sans-serif;
                line-height: 1.6;
                color: var(--text-color);
                background-color: var(--bg-color);
                margin: 0;
                padding: 0;
                transition: var(--theme-transition);
            }

            .password_generator {
                max-width: 600px;
                margin: 20px auto;
                padding: 20px;
                background-color: var(--card-bg);
                border-radius: 8px;
                box-shadow: 0 2px 10px var(--shadow-color);
                position: relative;
                transition: var(--theme-transition);
            }

            h1, h2, h3, h4, h5, h6 {
                color: var(--text-color);
                transition: var(--theme-transition);
            }

            a {
                color: var(--button-primary);
                transition: var(--theme-transition);
            }

            textarea#password {
                width: 100%;
                padding: 10px;
                border: 1px solid var(--border-color);
                border-radius: 4px;
                font-family: monospace;
                font-size: 1rem;
                min-height: 50px;
                box-sizing: border-box;
                background-color: var(--input-bg);
                color: var(--text-color);
                resize: vertical;
                transition: var(--theme-transition);
            }

            button {
                background-color: var(--button-primary);
                color: white;
                border: none;
                padding: 8px 16px;
                margin-right: 10px;
                border-radius: 4px;
                cursor: pointer;
                font-size: 0.9rem;
                transition: var(--theme-transition);
            }

            button:hover {
                background-color: var(--button-hover);
            }

            button:active {
                background-color: var(--button-active);
            }

            .password-strength-meter {
                height: 5px;
                background-color: var(--border-color);
                margin: 10px 0;
                border-radius: 3px;
                transition: var(--theme-transition);
            }

            #strength-bar {
                height: 100%;
                width: 0;
                border-radius: 3px;
                transition: width 0.3s, background-color 0.3s;
            }

            #password-strength-text {
                font-size: 0.8rem;
                color: var(--text-muted);
                margin: 5px 0 15px 0;
                transition: var(--theme-transition);
            }

            .advanced-content {
                padding: 15px;
                background-color: var(--advanced-bg);
                border-radius: 5px;
                margin-top: 10px;
                transition: var(--theme-transition);
            }

            .security-tips {
                background-color: var(--info-bg);
                padding: 15px;
                border-radius: 5px;
                font-size: 0.9rem;
                transition: var(--theme-transition);
            }

            footer {
                margin-top: 30px;
                padding-top: 15px;
                border-top: 1px solid var(--border-color);
                font-size: 0.8rem;
                color: var(--text-muted);
                text-align: center;
                transition: var(--theme-transition);
            }

            input[type="checkbox"] {
                border: 1px solid var(--checkbox-border);
                transition: var(--theme-transition);
            }

            summary {
                color: var(--text-color);
                transition: var(--theme-transition);
            }

            /* 他のスタイル要素も同様にテーマ変数を使用 */
        </style>
    </head>
    <body>
        <div class="password_generator">
            <!-- テーマ切り替えスイッチ -->
            <div class="theme-switch-wrapper">
                <span class="theme-icon"><i class="fas fa-sun"></i></span>
                <label class="theme-switch">
                    <input type="checkbox" id="theme-toggle">
                    <span class="slider"></span>
                </label>
                <span class="theme-icon"><i class="fas fa-moon"></i></span>
            </div>

            <h1>安全なパスワード生成ツール</h1>
            <p class="back-link"><a href="../index.html"><i class="fas fa-arrow-left"></i> ホームに戻る</a></p>
            
            <div class="password-output">
                <textarea id="password" readonly placeholder="ここに生成されたパスワードが表示されます"></textarea>
                <div class="password-strength-meter">
                    <div id="strength-bar"></div>
                </div>
                <p id="password-strength-text">パスワード強度: 未生成</p>
            </div>
            
            <div class="button-group">
                <button onclick="password_generate()"><i class="fas fa-key"></i> パスワード生成</button>
                <button onclick="password_copy()"><i class="fas fa-copy"></i> コピー</button>
                <span id="copy-notification" style="display: none;">コピーしました！</span>
            </div>
            
            <div class="options-container">
                <h2><i class="fas fa-cog"></i> パスワード設定</h2>
                
                <div class="option-group">
                    <label for="password_longer">パスワードの長さ: <span id="number">20</span>文字</label>
                    <input oninput="password_longer_count()" type="range" value="20" min="8" max="150" step="1" id="password_longer" class="slider">
                    <div class="length-labels">
                        <span>短い(弱)</span>
                        <span>長い(強)</span>
                    </div>
                </div>
                
                <div class="option-group character-types">
                    <p>含める文字タイプ:</p>
                    <div class="checkbox-container">
                        <label><input type="checkbox" id="small" checked> 小文字 (a-z)</label>
                        <label><input type="checkbox" id="big" checked> 大文字 (A-Z)</label>
                        <label><input type="checkbox" id="num" checked> 数字 (0-9)</label>
                        <label><input type="checkbox" id="symbol" checked> 記号 (!@#$%^&*)</label>
                    </div>
                </div>
                
                <div class="advanced-options">
                    <details>
                        <summary>高度な設定</summary>
                        <div class="advanced-content">
                            <label><input type="checkbox" id="avoid-similar"> 似た文字を除外 (O/0, I/l/1など)</label>
                            <label><input type="checkbox" id="avoid-ambiguous"> あいまいな記号を除外 ({}, [], ()など)</label>
                            <label>最低数字数: <input type="number" id="min-digits" min="0" max="10" value="1"></label>
                            <label>最低記号数: <input type="number" id="min-symbols" min="0" max="10" value="1"></label>
                        </div>
                    </details>
                </div>
            </div>
            
            <div class="info-section">
                <details>
                    <summary>パスワードの安全性について</summary>
                    <div class="security-tips">
                        <p>強力なパスワードの条件:</p>
                        <ul>
                            <li>12文字以上の長さ</li>
                            <li>大文字、小文字、数字、記号を含める</li>
                            <li>個人情報（誕生日など）を含めない</li>
                            <li>複数のサービスで同じパスワードを使いまわさない</li>
                        </ul>
                    </div>
                </details>
            </div>
            
            <footer>
                <p>このツールは<a href="https://github.com/lix0027/Password-Generator" target="_blank"><i class="fab fa-github"></i> GitHub</a>でソースコードを公開しています。</p>
                <p>© <span id="current-year"></span> lix02.com</p>
            </footer>
        </div>
        
        <!-- 修正：ファイル名の変更（ファイル名前のバージョン番号を除去） -->
        <script src="pwgenscript.js"></script>
    </body>
</html>
