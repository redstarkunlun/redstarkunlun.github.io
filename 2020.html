<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投資ポートフォリオ管理</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .total-value {
            font-size: 2em;
            font-weight: bold;
            margin: 20px 0;
        }
        
        .profit-loss {
            font-size: 1.2em;
            font-weight: 600;
        }
        
        .positive { color: #48bb78; }
        .negative { color: #f56565; }
        
        .add-form {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #4a5568;
        }
        
        input, select {
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }
        
        .portfolio-section {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .holdings {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .chart-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .holding {
            background: #f8fafc;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: all 0.3s ease;
        }
        
        .holding:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .holding-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .symbol {
            font-size: 1.2em;
            font-weight: bold;
            color: #2d3748;
        }
        
        .type-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: 600;
        }
        
        .stock { background: #e6fffa; color: #047857; }
        .crypto { background: #fef7e0; color: #b45309; }
        
        .holding-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            font-size: 0.9em;
        }
        
        .detail-item {
            text-align: center;
        }
        
        .detail-label {
            color: #718096;
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .detail-value {
            font-weight: 700;
            font-size: 1.1em;
        }
        
        .delete-btn {
            background: #f56565;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 12px;
            margin-top: 10px;
        }
        
        .delete-btn:hover {
            background: #e53e3e;
        }
        
        .section-title {
            font-size: 1.5em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2d3748;
        }
        
        @media (max-width: 768px) {
            .portfolio-section {
                grid-template-columns: 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>投資ポートフォリオ管理</h1>
            <div class="total-value" id="totalValue">¥0</div>
            <div class="profit-loss" id="totalProfitLoss">損益: ¥0 (0%)</div>
        </div>
        
        <div class="add-form">
            <h2 class="section-title">新しい投資を追加</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label>銘柄/通貨</label>
                    <input type="text" id="symbol" placeholder="例: AAPL, BTC">
                </div>
                <div class="form-group">
                    <label>種類</label>
                    <select id="type">
                        <option value="stock">株式</option>
                        <option value="crypto">仮想通貨</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>数量</label>
                    <input type="number" id="quantity" step="0.00001" placeholder="保有数量">
                </div>
                <div class="form-group">
                    <label>購入価格 (¥)</label>
                    <input type="number" id="buyPrice" step="0.01" placeholder="購入時の価格">
                </div>
            </div>
            <button class="btn" onclick="addHolding()">追加</button>
        </div>
        
        <div class="portfolio-section">
            <div class="holdings">
                <h2 class="section-title">保有資産</h2>
                <div id="holdingsList"></div>
            </div>
            <div class="chart-container">
                <h2 class="section-title">資産配分</h2>
                <canvas id="allocationChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        let holdings = [];
        let chart = null;
        
        // 疑似価格データ（実際のAPIの代わり）
        const mockPrices = {
            // 株式 (USD→JPY換算)
            'AAPL': 19000,
            'GOOGL': 17500,
            'MSFT': 42000,
            'TSLA': 25000,
            'AMZN': 18500,
            'NVDA': 135000,
            'META': 52000,
            // 日本株
            '7203': 3200,  // トヨタ
            '6758': 6800,  // ソニー
            '9984': 9500,  // ソフトバンク
            // 仮想通貨
            'BTC': 10500000,
            'ETH': 550000,
            'XRP': 80,
            'ADA': 65,
            'DOT': 900
        };
        
        // 現在の価格を取得する関数
        async function getCurrentPrice(symbol, type) {
            try {
                if (type === 'crypto') {
                    // 【仮想通貨API例】CoinGecko API（無料）
                    const response = await fetch(`https://api.coingecko.com/api/v3/simple/price?ids=${getCoinId(symbol)}&vs_currencies=jpy`);
                    const data = await response.json();
                    return data[getCoinId(symbol)].jpy;
                    
                    // 現在は疑似データを使用
                    const basePrice = mockPrices[symbol.toUpperCase()] || 1000;
                    const variation = (Math.random() - 0.5) * 0.1;
                    return Math.round(basePrice * (1 + variation));
                    
                } else if (type === 'stock') {
                    // 【株式API例】Alpha Vantage API（無料枠あり）
                    const apiKey = 'ZSZ19R9JY29RLVDY';
                    const response = await fetch(`https://www.alphavantage.co/query?function=GLOBAL_QUOTE&symbol=${symbol}&apikey=${apiKey}`);
                    const data = await response.json();
                    const priceUSD = parseFloat(data['Global Quote']['05. price']);
                    const priceJPY = priceUSD * 150; // USD→JPY換算（為替レートも別途取得が理想）
                    return Math.round(priceJPY);
                    
                    // 現在は疑似データを使用
                    const basePrice = mockPrices[symbol.toUpperCase()] || 1000;
                    const variation = (Math.random() - 0.5) * 0.1;
                    return Math.round(basePrice * (1 + variation));
                }
            } catch (error) {
                console.error('価格取得エラー:', error);
                // エラー時は前回の価格またはデフォルト値を返す
                return mockPrices[symbol.toUpperCase()] || 1000;
            }
        }
        
        // 仮想通貨のシンボルをCoinGecko IDに変換する関数
        function getCoinId(symbol) {
            const coinIds = {
                'BTC': 'bitcoin',
                'ETH': 'ethereum',
                'XRP': 'ripple',
                'ADA': 'cardano',
                'DOT': 'polkadot'
            };
            return coinIds[symbol.toUpperCase()] || symbol.toLowerCase();
        }
        
        async function addHolding() {
            const symbol = document.getElementById('symbol').value.trim().toUpperCase();
            const type = document.getElementById('type').value;
            const quantity = parseFloat(document.getElementById('quantity').value);
            const buyPrice = parseFloat(document.getElementById('buyPrice').value);
            
            if (!symbol || !quantity || !buyPrice) {
                alert('すべての項目を入力してください');
                return;
            }
            
            // 価格取得中の表示
            const btn = document.querySelector('.btn');
            const originalText = btn.textContent;
            btn.textContent = '価格取得中...';
            btn.disabled = true;
            
            try {
                const currentPrice = await getCurrentPrice(symbol, type);
                
                const holding = {
                    id: Date.now(),
                    symbol,
                    type,
                    quantity,
                    buyPrice,
                    currentPrice
                };
                
                holdings.push(holding);
                updateDisplay();
                clearForm();
            } catch (error) {
                alert('価格の取得に失敗しました。もう一度お試しください。');
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        }
        
        function removeHolding(id) {
            holdings = holdings.filter(h => h.id !== id);
            updateDisplay();
        }
        
        function clearForm() {
            document.getElementById('symbol').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('buyPrice').value = '';
        }
        
        async function updateDisplay() {
            await updatePrices();
            renderHoldings();
            updateTotals();
            updateChart();
        }
        
        async function updatePrices() {
            // 価格を並行して取得（効率化）
            const pricePromises = holdings.map(async (holding) => {
                try {
                    holding.currentPrice = await getCurrentPrice(holding.symbol, holding.type);
                } catch (error) {
                    console.error(`${holding.symbol}の価格取得失敗:`, error);
                    // エラー時は前回の価格を維持
                }
            });
            
            await Promise.all(pricePromises);
        }
        
        function renderHoldings() {
            const container = document.getElementById('holdingsList');
            
            if (holdings.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #718096; font-size: 1.1em;">まだ投資が追加されていません</p>';
                return;
            }
            
            container.innerHTML = holdings.map(holding => {
                const currentValue = holding.quantity * holding.currentPrice;
                const totalCost = holding.quantity * holding.buyPrice;
                const profitLoss = currentValue - totalCost;
                const profitLossPercent = ((profitLoss / totalCost) * 100).toFixed(2);
                const isProfit = profitLoss >= 0;
                
                return `
                    <div class="holding">
                        <div class="holding-header">
                            <div class="symbol">${holding.symbol}</div>
                            <div class="type-badge ${holding.type}">${holding.type === 'stock' ? '株式' : '仮想通貨'}</div>
                        </div>
                        <div class="holding-details">
                            <div class="detail-item">
                                <div class="detail-label">保有数量</div>
                                <div class="detail-value">${holding.quantity.toLocaleString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">現在価格</div>
                                <div class="detail-value">¥${holding.currentPrice.toLocaleString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">購入価格</div>
                                <div class="detail-value">¥${holding.buyPrice.toLocaleString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">現在価値</div>
                                <div class="detail-value">¥${Math.round(currentValue).toLocaleString()}</div>
                            </div>
                            <div class="detail-item">
                                <div class="detail-label">損益</div>
                                <div class="detail-value ${isProfit ? 'positive' : 'negative'}">
                                    ¥${Math.round(profitLoss).toLocaleString()} (${profitLossPercent}%)
                                </div>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="removeHolding(${holding.id})">削除</button>
                    </div>
                `;
            }).join('');
        }
        
        function updateTotals() {
            const totalCurrentValue = holdings.reduce((sum, h) => sum + (h.quantity * h.currentPrice), 0);
            const totalCost = holdings.reduce((sum, h) => sum + (h.quantity * h.buyPrice), 0);
            const totalProfitLoss = totalCurrentValue - totalCost;
            const totalProfitLossPercent = totalCost > 0 ? ((totalProfitLoss / totalCost) * 100).toFixed(2) : 0;
            
            document.getElementById('totalValue').textContent = `¥${Math.round(totalCurrentValue).toLocaleString()}`;
            
            const profitLossElement = document.getElementById('totalProfitLoss');
            profitLossElement.textContent = `損益: ¥${Math.round(totalProfitLoss).toLocaleString()} (${totalProfitLossPercent}%)`;
            profitLossElement.className = `profit-loss ${totalProfitLoss >= 0 ? 'positive' : 'negative'}`;
        }
        
        function updateChart() {
            const ctx = document.getElementById('allocationChart').getContext('2d');
            
            if (chart) {
                chart.destroy();
            }
            
            if (holdings.length === 0) {
                return;
            }
            
            const data = {};
            holdings.forEach(holding => {
                const value = holding.quantity * holding.currentPrice;
                const category = holding.type === 'stock' ? '株式' : '仮想通貨';
                data[category] = (data[category] || 0) + value;
            });
            
            chart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(data),
                    datasets: [{
                        data: Object.values(data),
                        backgroundColor: [
                            '#667eea',
                            '#764ba2',
                            '#f093fb',
                            '#f5576c'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: true,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                padding: 20,
                                font: {
                                    size: 14,
                                    weight: 'bold'
                                }
                            }
                        }
                    }
                }
            });
        }
        
        // 価格を定期的に更新（30秒間隔）
        setInterval(() => {
            if (holdings.length > 0) {
                updateDisplay();
            }
        }, 30000);
        
        // 初期表示
        updateDisplay();
    </script>
</body>
</html>
